apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: multi-site
  namespace: argocd

spec:
  generators:
    - matrix:
        generators:

          - git:
              repoURL: https://github.com/quyensatoru/gitops.git
              revision: chart/blocker
              directories:
                - path: helm/envs/*

          - git:
              repoURL: https://github.com/quyensatoru/gitops.git
              revision: chart/blocker
              directories:
                - path: helm/apps/*

  template:
    metadata:
      name: "{{path[0].basename}}-{{path[1].basename}}"
    spec:
      project: default

      source:
        repoURL: https://github.com/quyensatoru/gitops.git
        targetRevision: chart/blocker
        path: helm/apps/{{path[1].basename}}
        helm:
          valueFiles:
            - helm/apps/{{path[1].basename}}/values.yaml
            - helm/envs/{{path[0].basename}}/{{path[1].basename}}/values.yaml

      destination:
        server: https://kubernetes.default.svc
        namespace: "{{path[0].basename}}"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
