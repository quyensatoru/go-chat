image:
  repository: quyensatoru/blocker_api
  tag: 1.0.1
  pullPolicy: Always

replicaCount: 2

service:
  type: NodePort
  port: 80
  targetPort: 3000

ingress:
  enabled: false
  className: nginx
  host: 80
  tls: false
  tlsSecret: ""

mongodb:
  image:
    repository: bitnamilegacy/mongodb
    tag: "7.0.12"
  volumePermissions:
    enabled: true
    image:
      repository: bitnamilegacy/mongodb
      tag: "7.0.12"
  auth:
    enabled: false
  persistence:
    enabled: false
  service:
    port: 27017

redis:
  image:
    repository: bitnamilegacy/redis
    tag: "8.2.1-debian-12-r0"
  auth:
    enabled: false
  architecture: standalone
  master:
    persistence:
      enabled: false

rabbitmq:
  image:
    registry: docker.io
    repository: bitnamilegacy/rabbitmq
    tag: "4.1.3-debian-12-r1"
  auth:
    username: guest
    password: guest
  persistence:
    enabled: false
  service:
    port: 5672

